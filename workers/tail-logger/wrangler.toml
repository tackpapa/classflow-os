#:schema node_modules/wrangler/config-schema.json
name = "goldpen-tail-logger"
main = "index.ts"
compatibility_date = "2024-11-19"

# This is a Tail Worker - it receives logs from other Workers
# Deploy with: pnpm wrangler deploy -c workers/tail-logger/wrangler.toml

# After deploying, attach it to your Pages deployment:
# pnpm wrangler pages deployment tail <DEPLOYMENT_ID> --project-name goldpen goldpen-tail-logger

# Environment Variables (optional - for forwarding to external services)
# [vars]
# AXIOM_DATASET = "goldpen-logs"

# Secrets (set these via CLI):
# pnpm wrangler secret put AXIOM_API_KEY -c workers/tail-logger/wrangler.toml
# pnpm wrangler secret put BASELIME_API_KEY -c workers/tail-logger/wrangler.toml
